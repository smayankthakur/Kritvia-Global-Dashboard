services:
  - type: web
    name: kritviya-api
    runtime: node
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build:api
    startCommand: npm run migrate:deploy && npm run start:api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 10000
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: none
