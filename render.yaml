services:
  - type: web
    name: kritviya-api
    runtime: node
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build:api
    startCommand: npm --workspace apps/api run migrate:deploy:render && npm run seed:api && npm run start:api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 10000
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: none
      - key: JOBS_ENABLED
        value: "true"
      - key: JOBS_WORKER_MODE
        value: api
      - key: SCHEDULER_ENABLED
        value: "true"
      - key: SCHEDULER_MODE
        value: worker
  - type: worker
    name: kritviya-api-worker
    runtime: node
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build:api
    startCommand: JOBS_ENABLED=true JOBS_WORKER_MODE=worker node apps/api/dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JOBS_ENABLED
        value: "true"
      - key: JOBS_WORKER_MODE
        value: worker
      - key: SCHEDULER_ENABLED
        value: "true"
      - key: SCHEDULER_MODE
        value: worker
